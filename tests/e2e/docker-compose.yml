services:
  ros720:
    image: evilfreelancer/docker-routeros:7.20
    cap_add: [NET_ADMIN]
    devices:
      - /dev/net/tun
    ports:
      - "2220:22"
    environment:
      ROUTEROS_DISK2_SIZE: "64M"

  ros721:
    image: evilfreelancer/docker-routeros:7.21
    cap_add: [NET_ADMIN]
    devices:
      - /dev/net/tun
    ports:
      - "2221:22"
    environment:
      ROUTEROS_DISK2_SIZE: "64M"
